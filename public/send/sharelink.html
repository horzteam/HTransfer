<!DOCTYPE html>
<html>
<head>
    <title>Sharelink - HTransfer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
            text-align: center;
        }

        #sendstatus {
            background: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            font-size: 16px;
            color: #666;
        }

        .status-done {
            color: #28a745 !important;
            font-weight: 500;
        }

        #messages {
            width: 100%;
            height: 300px;
            overflow-y: auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            padding: 20px;
        }

        .input-container {
            width: 100%;
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        #messageInput {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        #messageInput:focus {
            outline: none;
            box-shadow: 0 2px 12px rgba(0,0,0,0.15);
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: #007AFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 6px rgba(0,122,255,0.3);
        }

        button:hover {
            background: #0056b3;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0,122,255,0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .sent {
            background: #007AFF;
            color: white;
            margin-left: auto;
        }

        .received {
            background: #E9ECEF;
            color: #333;
        }

        .timestamp {
            font-size: 12px;
            margin-top: 4px;
            opacity: 0.7;
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            h1 {
                font-size: 24px;
            }

            .input-container {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Sharelink - HTransfer</h1>
    <div id="sendstatus">等待发送</div>
    <div id="messages" style="display: none;"></div>
    <div class="input-container">
        <input type="text" id="messageInput" placeholder="输入链接" 
               onkeypress="if(event.key === 'Enter') sendMessage()">
        <button onclick="sendMessage()">跳转链接</button>
    </div>

    <script src="/global.js"></script>
    <script>
        let ws;
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const statusDiv = document.getElementById('sendstatus');

        function init() {
            const urlParams = new URLSearchParams(window.location.search);
            const connectionId = urlParams.get('id');
            
            ws = new WebSocket(`wss://${basedomain}?id=${connectionId}`);
            
            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                displayMessage(message, 'received');
            };
        }

        function sendMessage() {
            try {
                if (!messageInput.value.trim()) return;

const message = {
    text: messageInput.value,
    timestamp: new Date().toISOString(),
    type: "sharelink"
};

ws.send(JSON.stringify(message));
displayMessage(message, 'sent');
messageInput.value = '';
}
catch(err) {
    statusDiv.innerHTML = `<span class="status-done">发送失败</span>`;
}

        }

        function displayMessage(message, type) {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            
            const text = document.createElement('div');
            text.textContent = message.text;
            div.appendChild(text);
            
            const timestamp = document.createElement('div');
            timestamp.className = 'timestamp';
            timestamp.textContent = new Date(message.timestamp).toLocaleTimeString();
            div.appendChild(timestamp);
            
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            if(message.type == "sharelinkcallback" && message.text == "done") {
                statusDiv.innerHTML = `<span class="status-done">跳转完毕！</span>`;
                statusDiv.classList.add('status-done');
            }
        }

        init();
    </script>
</body>
</html>
