<!DOCTYPE html>
<html>
<head>
    <title>Client - HTransfer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="description" content="方便快捷的多设备浏览器端的传输、控制解决方案 - HTransfer"/>
    <meta name="keywords" content="设备, Transfer, 传输, 控制, Device, Control, Tool, 工具"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            min-height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            text-align: center;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.15);
        }

        .card-icon {
            background: #f0f5ff;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .material-icons {
            font-size: 36px;
            color: #007AFF;
        }

        .card-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .card-description {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
        }

        @media (max-width: 600px) {
            body {
                padding: 15px;
            }

            h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }

            .cards-container {
                padding: 10px;
            }

            .card {
                padding: 20px;
            }
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 15px;
            background: #007AFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 6px rgba(0,122,255,0.3);
        }

        button:hover {
            background: #0056b3;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0,122,255,0.4);
        }

        button:active {
            transform: translateY(0);
        }
        #messageInput {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 15px;
            background: white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        #messageInput:focus {
            outline: none;
            box-shadow: 0 2px 12px rgba(0,0,0,0.15);
        }
        /* 在原有样式的基础上添加 */
body {
    transition: background-color 0.3s, color 0.3s;
}

/* 暗色模式样式 */
body.dark-mode {
    background-color: #1a1a1a;
    color: #fff;
}

body.dark-mode h1 {
    color: #fff;
}

body.dark-mode .card {
    background: #2d2d2d;
    color: #fff;
    box-shadow: 0 4px 6px rgba(0,0,0,0.3);
}

body.dark-mode .card:hover {
    box-shadow: 0 8px 15px rgba(0,0,0,0.4);
}

body.dark-mode .card-icon {
    background: #3d3d3d;
}

body.dark-mode .material-icons {
    color: #60a5fa;
}

body.dark-mode .card-description {
    color: #aaa;
}

body.dark-mode #messageInput {
    background: #404040;
    color: #fff;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
}

body.dark-mode #messageInput::placeholder {
    color: #888;
}

/* 主题切换按钮样式 */
.theme-toggle {
    position: fixed;
    bottom: 20px;
    right: 20px;
    padding: 8px 16px;
    border-radius: 15px;
    background: #007AFF;
    color: white;
    border: none;
    cursor: pointer;
    z-index: 1000;
    box-shadow: 0 2px 6px rgba(0,122,255,0.3);
    display: flex;
    align-items: center;
    gap: 5px;
}

@media (max-width: 600px) {
    .theme-toggle {
        bottom: 20px;
        right: 20px;
    }
}

    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleDarkMode()">
        切换主题
    </button>
    <h1>接收端 - HTransfer</h1>
    <div class="noid"></div>
    <div class="cards-containers">
        <div class="cards-container">
            <a href="/send/message.html" class="card linka">
                <div class="card-icon">
                    <span class="material-icons">chat</span>
                </div>
                <div class="card-title">发送消息</div>
                <div class="card-description">
                    发送即时消息到其他设备
                </div>
            </a>
    
            <a href="/send/sharelink.html" class="card linka">
                <div class="card-icon">
                    <span class="material-icons">link</span>
                </div>
                <div class="card-title">分享链接</div>
                <div class="card-description">
                    快速分享网页链接到其他设备
                </div>
            </a>
    
            <a href="/send/text.html" class="card linka">
                <div class="card-icon">
                    <span class="material-icons">description</span>
                </div>
                <div class="card-title">传输文本</div>
                <div class="card-description">
                    快速分享文本文件到其他设备
                </div>
            </a>
        </div>        <div class="cards-container">
            <a href="/send/image.html" class="card linka">
                <div class="card-icon">
                    <span class="material-icons">image</span>
                </div>
                <div class="card-title">发送图片</div>
                <div class="card-description">
                    发送单张图片给设备
                </div>
            </a>
            <a href="/receiver.html" class="card linka">
                <div class="card-icon">
                    <span class="material-icons">video</span>
                </div>
                <div class="card-title">播放视频、音乐</div>
                <div class="card-description">
                    待开发
                </div>
            </a>
            <a href="/receiver.html" class="card linka">
                <div class="card-icon">
                    <span class="material-icons">file</span>
                </div>
                <div class="card-title">发送文件</div>
                <div class="card-description">
                    待开发
                </div>
            </a>
        </div>
    </div>
    

    <script src="/global.js"></script>
    <script>
        document.querySelector(".noid").style="display:none;"
        var connectionId = "";
        const urlParams = new URLSearchParams(window.location.search);
        connectionId = urlParams.get('id');
        if(!connectionId){
            document.querySelector(".cards-containers").style="display:none;";
            document.querySelector(".noid").innerHTML=`<div class="card" style="max-width:500px;margin:auto;">
            <div class="card-title">ID绑定设备</div>
            <div class="card-description">
                <input type="text" id="messageInput" placeholder="输入设备ID" 
                onkeypress="if(event.key === 'Enter') bind()">
         <button onclick="bind()">绑定设备</button>
            </div>
        </div>
        <div class="card" style="max-width:500px;margin:auto;margin-top:1.5rem">
            <div class="card-title">QRCode绑定设备</div>
            <div class="card-description">
                <span>暂未支持QRCode扫描！</span>
            </div>
        </div>
        `
            document.querySelector(".noid").style="display:block;"
        }

        function init() {
            var x = document.querySelectorAll(".linka");
            var i;
            for (i = 0; i < x.length; i++) {
                x[i].href += "?id="+urlParams.get('id');
            }
        }
        init();
        function bind(){
            const id=document.querySelector("#messageInput").value;
            location.href="/receiver.html?id="+id
        }
    </script>
</body>
</html>
