<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - HTransfer</title>
    <meta name="description" content="方便快捷的多设备浏览器端的传输、控制解决方案 - HTransfer"/>
    <meta name="keywords" content="设备, Transfer, 传输, 控制, Device, Control, Tool, 工具"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .status-done {
            color: #28a745 !important;
            font-weight: 500;
        }
        body {
            background-color: #f5f5f5;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            transition: all 0.3s ease;
        }

        /* 暗色模式样式 */
        body.dark-mode {
            background-color: #1a1a1a;
            color: #fff;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        body.dark-mode h1 {
            color: #fff;
        }

        #messages {
            height: calc(100vh - 180px);
            overflow-y: auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        body.dark-mode #messages {
            background: #2d2d2d;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        .message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .sent {
            background: #007AFF;
            color: white;
            margin-left: auto;
        }

        .received {
            background: #E9ECEF;
            color: #333;
        }

        body.dark-mode .received {
            background: #404040;
            color: #fff;
        }

        .timestamp {
            font-size: 12px;
            margin-top: 4px;
            opacity: 0.7;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background: white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        body.dark-mode #messageInput {
            background: #404040;
            color: #fff;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        #messageInput:focus {
            outline: none;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: #007AFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #0056b3;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            border-radius: 20px;
            background: #007AFF;
            color: white;
            border: none;
            cursor: pointer;
            z-index: 1000;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .message {
                max-width: 85%;
            }

        }
        
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleDarkMode()">切换主题</button>
    <h1>Image - HTransfer</h1>
    <div id="messages" style="display: none;"></div>
        <div class="qwbase"><input type="file" id="fileInput" /></div>
        <span>目前仅支持小于5MB的图片文件 本服务由MZCompute GmbH.运营</span><br>
        <span>不建议传输隐私图片！图片将在一年内清理，如需提前请联系 wang@mingze.de</span>
        <br><br>
        <button onclick="uploadFile()" style="width: 100%;">发送</button>
        <br><br>
        <div class="status" id="status" style="overflow-x: auto;"></div>
    <script src="/global.js"></script>
    <script>
        let ws;
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        function init() {
            const urlParams = new URLSearchParams(window.location.search);
            const connectionId = urlParams.get('id');
            
            ws = new WebSocket(`wss://${basedomain}?id=${connectionId}`);
            
            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                displayMessage(message, 'received');
            };

        }
        function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const status = document.getElementById('status');

      if (fileInput.files.length === 0) {
        status.innerHTML = '请选择一个文件上传。';
        return;
      }

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      fetch("https://omega.mingze.de/api/getimage.php", {
        method: "POST",
        headers: {
          "accept": "application/json, text/plain, */*",
          "accept-language": "zh-CN,zh;q=0.9"
        },
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        status.innerHTML = `返回数据: ${JSON.stringify(data)}`;
        if(data[0].src){
            status.innerHTML="<span class='status-done'>上传成功</span>，"+status.innerHTML;
        };
        const tdata = {
                text: imgbaseurl+data[0].src,
                data:data,
                timestamp: new Date().toISOString(),
                type: "pic"
            };
        ws.send(JSON.stringify(tdata));
        displayMessage(tdata, 'sent');
      })
      .catch(error => {
        console.error('Error:', error);
        status.innerHTML = '上传失败，请重试。';
      });
    }
        function sendMessage() {
            if (!messageInput.value.trim()) return;
            
            const message = {
                text: messageInput.value,
                timestamp: new Date().toISOString(),
                type: "message"
            };
            
            ws.send(JSON.stringify(message));
            displayMessage(message, 'sent');
            messageInput.value = '';
        }

        function displayMessage(message, type) {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            
            const text = document.createElement('div');
            text.textContent = message.text;
            div.appendChild(text);
            
            const timestamp = document.createElement('div');
            timestamp.className = 'timestamp';
            timestamp.textContent = new Date(message.timestamp).toLocaleTimeString();
            div.appendChild(timestamp);
            
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        init();
    </script>
</body>
</html>
